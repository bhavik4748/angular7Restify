<div *ngFor="let loc of locations;let i=index" (click)="showDetails(loc.LocationNumber,i)" class="col-xs-6 col-sm-6 col-md-6 ">
  <div class="badge col-xs-12 col-sm-12 col-md-12 custom">
    {{loc.LocationNumber}} - {{loc.LocationName}}
  </div>
  <br />
  <div class="col-xs-12 col-sm-6 col-md-5 custom">
    <img [src]="loc.LocationPhotoPath" [alt]="loc.LocationName" class="img-thumbnail col-xs-12 col-sm-12 col-md-12">
  </div>
  <div class="col-xs-12 col-sm-6 col-md-7 pad-top-15">
    <div class="col-xs-12 col-sm-12 col-md-12"><strong>Name:</strong>{{loc.LocationName}}</div>
    <div class="col-xs-12 col-sm-12 col-md-12"><strong>Phone:</strong>{{loc.Phone | slice:0:3}}-{{loc.Phone |
      slice:3:6}}-{{loc.Phone |
      slice:6:10}} </div>
    <div class="col-xs-12 col-sm-12 col-md-12"><strong>Neighborhood:</strong>{{loc.NeighborhoodName}}</div>
    <div class="col-xs-12 col-sm-12 col-md-12"><strong>Zip:</strong> {{loc.ZipCode}}</div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12">&nbsp;</div>

    <div *ngFor="let item of searchItems">
      <div class="col-xs-12 col-sm-12 col-md-12">Name:{{item.DisplayName}}</div>
    </div>
  </ng-container> -->


</div>
