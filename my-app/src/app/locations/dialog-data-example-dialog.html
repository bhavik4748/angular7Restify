<h1 mat-dialog-title> Suggested Items:</h1>
<div mat-dialog-content>
    <ul>
        <li *ngFor="let item of data" class="col-xs-6 col-sm-6 col-md-6 ">
            <span>{{item.DisplayName}}</span>
        </li>
    </ul>

</div>
