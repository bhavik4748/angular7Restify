<h1 mat-dialog-title> Suggested Items:</h1>
<div mat-dialog-content>
  <div *ngIf="data; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <ul class="row">
      <li *ngFor="let item of data" class="col-12 col-md-6 ">
        <span>{{item.DisplayName}}</span>
      </li>
    </ul>
  </ng-template>
  <ng-template #elseBlock>
    Something went wrong, please again later.
  </ng-template>
